trigger: none

pool:
 vmImage: 'ubuntu-latest'

stages:
 - stage: 'Build'
   jobs:
    - job: 'installandbuild'
      steps:
      - task: NodeTool@0
        inputs:
         versionSpec: '14.x'  # Use the version of Node.js required for your Angular app
        displayName: 'Install Node.js'

      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'install -g @angular/cli'
        displayName: 'Install Angular CLI'

      - task: Npm@1
        inputs:
          command: 'install'
        displayName: 'Install project dependencies'

      - task: CmdLine@2
        inputs:
          script: 'ng build --prod'
        displayName: 'Build Angular app'